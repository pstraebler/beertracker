<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe - BeerTracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="csrf-token" content="{{ csrf_token() }}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-content">
            <h2>üç∫ BeerTracker - {{ username }}</h2>
            <div style="display: flex; gap: 1rem;">
                <a href="{{ url_for('dashboard') }}" class="btn-secondary">Retour au tableau de bord</a>
                <a href="{{ url_for('logout') }}" class="btn-secondary">D√©connexion</a>
            </div>
        </div>
    </div>

    <div class="login-page" style="min-height: calc(100vh - 80px);">
        <div class="login-container">
            <div class="login-box">
                <h1>üîí Changer le mot de passe</h1>
                
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
                
                {% if success %}
                <div style="background-color: #d4edda; color: #155724; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; border-left: 4px solid #28a745;">
                    {{ success }}
                </div>
                {% endif %}
                
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="form-group">
                        <label for="current_password">Mot de passe actuel</label>
                        <input type="password" id="current_password" name="current_password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="new_password">Nouveau mot de passe</label>
                        <input type="password" id="new_password" name="new_password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Confirmer le nouveau mot de passe</label>
                        <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn-primary">Modifier le mot de passe</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
